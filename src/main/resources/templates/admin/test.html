<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Testing Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.admin-message-text {
				font-style: normal;
				font-size: 22px;
				color: #004080;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
		
			<form th:action="@{/logout}" method="post">
				<button class="btn btn-md btn-danger btn-block" name="registration"	type="Submit">Logout</button>
			</form>    
			
			<div class="panel-group alert alert-success" style="margin-top:40px">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span th:utext="${userName}"></span>
					</div>
					<div class="panel-body">
						 <p class="admin-message-text text-center" th:utext="${userMessage}"></p>
					</div>					
				</div>
			</div>
			
		</div>
	</body>
</html>
